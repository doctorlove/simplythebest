application.title=jclec4-tutorial
application.vendor=Fran
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
buildfile=nbbuild.xml
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# Files in build.classes.dir which should be excluded from distribution jar
dist.archive.excludes=
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jclec4-tutorial.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.commons-collections-3.2.1.jar=..\\jclec4-base\\dist\\lib\\commons-collections-3.2.1.jar
file.reference.commons-configuration-1.5.jar=..\\jclec4-base\\dist\\lib\\commons-configuration-1.5.jar
file.reference.commons-lang-2.4.jar=..\\jclec4-base\\dist\\lib\\commons-lang-2.4.jar
file.reference.commons-logging-1.1.1.jar=..\\jclec4-base\\dist\\lib\\commons-logging-1.1.1.jar
file.reference.junit-3.8.2.jar=..\\jclec4-base\\dist\\lib\\junit-3.8.2.jar
file.reference.main-java=src/main/java
includes=**
jar.compress=false
javac.classpath=\
    ${reference.jclec4-base.jar}:\
    ${file.reference.commons-collections-3.2.1.jar}:\
    ${file.reference.commons-configuration-1.5.jar}:\
    ${file.reference.commons-lang-2.4.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${file.reference.junit-3.8.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.external.vm=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.8
javac.target=1.8
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
